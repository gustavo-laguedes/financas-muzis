<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flux</title>

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Flux">
  <meta name="theme-color" content="#f5ede2">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/flux-logo.PNG">
  <link rel="manifest" href="manifest.webmanifest">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash / loading -->
  <div id="splash-loading">
    <img src="icons/flux-loading.GIF" alt="Carregando..." />
  </div>
  <header class="topbar">
    <div class="topbar-title">
      <h1>Flux</h1>
    </div>
    <p class="subtitle">Toda a sua movimentação em um só lugar</p>
  </header>

  <main class="container">
    <!-- Lançamento do dia -->
    <section class="card card-lancamento">
      <div class="card-lancamento-header">
        <h2>Lançamento do dia</h2>
        <span class="resumo-mes">
          Mês atual: <span id="movimento-mes">R$ 0,00</span>
        </span>
      </div>

      <div class="linha-info-central">
        <span id="data-hoje" class="data-hoje"></span>
      </div>

      <div class="linha-info-central">
        <span class="label-saldo">Movimento total de hoje</span>
        <span id="movimento-hoje" class="valor-saldo saldo-zero">R$ 0,00</span>
      </div>

      <form id="form-lancamento" class="form-lancamento">
        <div class="campo">
          <label for="tipo">Tipo de lançamento</label>
          <select id="tipo" required>
            <option value="">— selecione —</option>
            <option value="saida">Saída</option>
            <option value="entrada">Entrada</option>
            <option value="conta">Conta predefinida</option>
          </select>
        </div>

        <!-- Campos específicos de conta predefinida -->
        <div class="campo campo-opcional conta-predefinida-campo" id="campo-conta-predefinida" style="display:none">
          <label for="conta-predefinida-select">Conta predefinida</label>
          <select id="conta-predefinida-select">
            <option value="">— selecione —</option>
          </select>
        </div>

        <div class="campo campo-opcional conta-predefinida-campo" id="campo-parcela-conta" style="display:none">
          <label for="parcela-conta-select">Parcela</label>
          <select id="parcela-conta-select">
            <option value="">— selecione —</option>
          </select>
        </div>

        <div class="campo">
          <label for="valor">Valor</label>
          <input
            id="valor"
            type="text"
            inputmode="decimal"
            autocomplete="off"
            placeholder="0,00"
            required
          />
        </div>

        <!-- Estabelecimento: só em Saída -->
        <div class="campo" id="campo-estabelecimento" style="display:none">
          <label for="estabelecimento-select">Estabelecimento</label>
          <select id="estabelecimento-select">
            <option value="">— selecione —</option>
            <option value="__novo__">+ Cadastrar</option>
          </select>
        </div>

        <div class="campo" id="campo-descricao">
          <label for="descricao">Descrição</label>
          <input
            id="descricao"
            type="text"
            placeholder="Ex: compras do mês, salário, cartão..."
          />
        </div>

        <div class="campo">
          <label for="data-lancamento">Data do lançamento</label>
          <input id="data-lancamento" type="date" required />
        </div>

        <button type="submit" class="btn-principal">
          Lançar
        </button>
      </form>
    </section>

    <!-- Consulta diária -->
    <section class="card card-consulta-dia">
      <div class="card-consulta-header">
        <h2>Consulta diária de movimentações</h2>
        <button type="button" class="btn-icon" id="btn-mov-del-mode">−</button>
      </div>

      <div class="campo campo-inline">
        <label for="data-consulta">Data</label>
        <input id="data-consulta" type="date" />
      </div>

      <ul id="lista-diaria" class="lista-movimentos">
        <!-- preenchido via JS -->
      </ul>
    </section>

    <!-- Contas e Parcelas -->
    <section class="card card-contas">
      <div class="titulo-contas">
        <h2>Contas e parcelas</h2>
        <div class="botoes-contas">
          <button type="button" class="btn-icon" id="btn-conta-add">＋</button>
          <button type="button" class="btn-icon" id="btn-conta-edit-mode">✎</button>
        </div>
      </div>

      <div class="filtros-contas">
        <label for="filtro-mes-ano">Mês / ano</label>
        <input id="filtro-mes-ano" type="month" />
      </div>

      <ul id="lista-contas" class="lista-contas">
        <!-- preenchido via JS -->
      </ul>
    </section>

    <!-- Botão Gerar Relatório -->
    <section class="card card-relatorio">
      <div style="display:flex; justify-content:center;">
        <button
          type="button"
          class="btn-principal"
          id="btn-relatorio"
          style="max-width:260px; width:100%;"
        >
          Gerar relatório
        </button>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>Developed by Catrion — 181125v0</p>
  </footer>

  <!-- Modal nova/edição de conta -->
  <div class="modal-backdrop" id="modal-conta">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-conta-titulo">Nova conta mensal</h3>
        <button type="button" class="btn-close" id="modal-conta-fechar">✕</button>
      </div>

      <form id="form-conta" class="form-conta">
        <div class="campo">
          <label for="conta-descricao">Descrição (única)</label>
          <input
            id="conta-descricao"
            type="text"
            placeholder="Ex: Cartão Nubank, Aluguel..."
            required
          />
        </div>

        <div class="campo">
          <label for="conta-valor-total">Valor total</label>
          <input
            id="conta-valor-total"
            type="text"
            inputmode="decimal"
            placeholder="0,00"
            required
          />
        </div>

        <div class="campo">
          <label for="conta-qtd-parcelas">Número de parcelas</label>
          <input
            id="conta-qtd-parcelas"
            type="number"
            min="1"
            step="1"
            value="1"
            required
          />
        </div>

        <div class="campo">
          <label>Valor por parcela</label>
          <input
            id="conta-valor-parcela"
            type="text"
            disabled
            class="campo-readonly"
          />
        </div>

        <div class="campo">
          <label for="conta-primeira-data">Primeira parcela em</label>
          <input
            id="conta-primeira-data"
            type="date"
            required
          />
        </div>

        <button type="submit" class="btn-principal full-width" id="btn-salvar-conta">
          Salvar conta
        </button>
      </form>
    </div>
  </div>

  <!-- Modal confirmação exclusão de conta -->
  <div class="modal-backdrop" id="modal-confirma-excluir">
    <div class="modal modal-pequeno">
      <p>Tem certeza que deseja excluir esta conta?</p>
      <div class="modal-acoes">
        <button type="button" class="btn-secundario" id="btn-cancelar-exclusao">
          Não
        </button>
        <button type="button" class="btn-perigo" id="btn-confirmar-exclusao">
          Sim
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Relatório -->
  <div class="modal-backdrop" id="modal-relatorio">
    <div class="modal modal-pequeno">
      <div class="modal-header">
        <h3>Gerar relatório</h3>
        <button type="button" class="btn-close" id="modal-relatorio-fechar">✕</button>
      </div>

      <div class="campo">
        <label for="rel-ano">Ano</label>
        <input id="rel-ano" type="number" min="2000" max="2100" />
      </div>

      <div class="campo">
        <label for="rel-mes">Mês (opcional)</label>
        <select id="rel-mes">
          <option value="">Ano inteiro</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <button type="button" class="btn-principal full-width" id="btn-gerar-relatorio">
        Gerar relatório
      </button>
    </div>
  </div>

  <!-- Modal Estabelecimentos -->
  <div class="modal-backdrop" id="modal-estabelecimento">
    <div class="modal modal-pequeno">
      <div class="modal-header">
        <h3>Estabelecimentos</h3>
        <button type="button" class="btn-close" id="modal-estabelecimento-fechar">✕</button>
      </div>

      <form id="form-estabelecimento" class="form-conta">
        <div class="campo">
          <label for="est-nome">Novo estabelecimento</label>
          <input
            id="est-nome"
            type="text"
            placeholder="Ex: Mercado X, Farmácia Y..."
            required
          />
        </div>
        <button type="submit" class="btn-principal full-width">
          Salvar
        </button>
      </form>

      <div class="campo" style="margin-top:1rem;">
        <label>Estabelecimentos cadastrados</label>
        <ul id="lista-estabelecimentos" class="lista-movimentos">
          <!-- preenchido via JS -->
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
